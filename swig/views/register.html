<!DOCTYPE html>
<html>
    <head>
        <title>注册页面</title>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        
       
        <link href="../static/css/reset.css" type="text/css" rel="stylesheet">
       
         <link href="../static/css/register.css" type="text/css" rel="stylesheet">
       
        <script type="text/javascript" src="../static/js/register.js"></script>
    </head>
    <body>
        <div id="layout">
            <span></span>
            <form  method="post">
            <ul>
                <p id="err_msg"></p>
                <li><i class="un"><img src="../static/img/user_name.png"></i><input class="username" type="text" placeholder="请输入用户名" /></li>
                <li><i class="yz"><img src="../static/img/msg.png"></i><input class="yzm" type="text" placeholder="请输入手机验证码" /><input type="button" id="send" value="获取验证码" /></li>
                <li><i class="pw"><img src="../static/img/pwd.png"></i><input class="pwd" type="password" placeholder="请输入密码" /></li>
                <li><i class="pw2"><img src="../static/img/pwd.png"></i><input class="pwd2" type="password" placeholder="请输入确认密码" /></li>
                <div class="queren"><input class="fx" type="checkbox" checked="checked" /><p>我已阅读并同意《用户协议》</p></div>
            </ul>
                <div class="reg_btn">
                    <button class="submit" type="submit"><a href="success.html">注册</a></button>
                    <a href="login.html"><div class="reg-login"><p>已有帐号，立即登陆</p></div></a>
                </div>
            </form>
        </div>
        {% include "footer.html" %}
    </body>
    <link href="../static/css/register.css" type="text/css" rel="stylesheet">
</html>
